{% extends 'base.html' %}

{% block Head %}
{% endblock %}

{% block Body %}
    {% if message %}
        <p class="message {{color_message}}">{{message}}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="codigo" placeholder="Codigo" {% if ram and ram.get('codigo') %}value="{{ram.get('codigo')}}"{% endif %}>
        <input type="text" name="nome" placeholder="Nome" {% if ram and ram.get('nome') %}value="{{ram.get('nome')}}"{% endif %}>
        <input type="number" name="valor" min="0.0" step="0.01" placeholder="Valor" {% if ram and ram.get('valor') %}value="{{ram.get('valor')}}"{% endif %}>
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
